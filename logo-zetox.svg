<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="5em"><!-- Text using the #pattern in defs as the fill --><text x="50%" text-anchor="middle" y="50%" dy="0.4em" fill="url(#pattern)" font-size="5em">Zetox</text><defs>  <!-- Da gradient --><linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0"><stop offset="0%" style="stop-color: #38438B;"></stop><stop offset="10%" style="stop-color: #944B94;"></stop><stop offset="20%" style="stop-color: #D75A88;"></stop><stop offset="30%" style="stop-color: #FF7E71;"></stop><stop offset="40%" style="stop-color: #FFB25F;"></stop><stop offset="50%" style="stop-color: #FFEB68;"></stop><stop offset="60%" style="stop-color: #9AD57A;"></stop><stop offset="70%" style="stop-color: #36C486;"></stop><stop offset="80%" style="stop-color: #00BF98;"></stop><stop offset="90%" style="stop-color: #00A1BA;"></stop><stop offset="100%" style="stop-color: #485DA6;"></stop></linearGradient><!-- Stitch 2 gradients together for seamless animation  --><pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse"><rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)"><animate attributeType="XML" attributeName="x" from="0" to="150%" dur="10s" repeatCount="indefinite"></animate></rect><rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)"><animate attributeType="XML" attributeName="x" from="-150%" to="0" dur="10s" repeatCount="indefinite"></animate></rect></pattern></defs></svg>